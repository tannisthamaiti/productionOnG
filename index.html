      <main class="area">
        <!-- content start -->
        <div class="container">
          <header class="header">
            <h1 style="color: green">Flow Assurance</h1>
          </header>
          <main class="main-content">
            <select
              name="colors"
              id="colorSelect"
              onchange="onChangeColor(this)"
            >
              <option value="">--Please select skid number--</option>
              <option value="skid1">skid#1</option>
              <option value="Green">skid#2</option>
              <option value="Blue">skid#3</option>
            </select>
            <h2 style="text-align: left">Well Location Map</h2>
            <div class="grid" id="grid">
              <div class="grid-item" id="div1">Well1</div>
              <div class="grid-item" id="div2">Well2</div>
              <div class="grid-item" id="div3">Well3</div>
              <div class="grid-item" id="div4">Well4</div>
              <div class="grid-item" id="div5">Well5</div>
              <div class="grid-item" id="div6">Well6</div>
              <div class="grid-item" id="div7">Well7</div>
              <div class="grid-item" id="div8">Well8</div>
              <div class="grid-item" id="div9">Well9</div>
            </div>

            <aside class="aside-left">
              <div class="table-wrapper">
                <table border="1" id="dataTable">
                  <tr>
                    <th>Current Run time</th>
                    <th>Total Flow</th>
                    <th>Active Wells</th>
                    <th>Amount of oil and water (%)</th>
                  </tr>
                </table>
              </div>
              <div class="buttonGroup">
                <button
                  type="button"
                  name="answer"
                  class="chartShowButton"
                  style="text-size-adjust: 12px"
                  onclick="showDiv()"
                >
                  Visualize fluctuation <span> in last 15 mins </span>
                </button>
                <button
                  type="button"
                  name="answer"
                  class="chartResetButton"
                  style="text-size-adjust: 12px"
                  onclick="reset()"
                >
                  Reset
                </button>
              </div>
            </aside>
            <div class="chart-area" id="chartArea" style="display: none">
              <div class="chart" style="margin-bottom: 50px">
                <h2> Total Flow (m3)</h2>
                <canvas id="myChart"></canvas>
              </div>
              <div class="chart">
              <h2> oil/water (%)</h2>
              <canvas id="myChart2"></canvas></div>
            </div>
          </main>
        </div>
        <!-- content end -->
      </main>
    </div>
    <!-- need to use chartjs 3.x version -->
